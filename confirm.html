<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order Confirmed | Sky Drop Fuels</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:radial-gradient(circle,#020617,#000);
  color:#e5e7eb;
  font-family:Segoe UI,Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  text-align:center;
  background:#020617;
  padding:50px;
  border-radius:25px;
  box-shadow:0 40px 120px rgba(34,197,94,.35);
  animation:pop 1s ease;
}
@keyframes pop{
  from{opacity:0;transform:scale(.7)}
  to{opacity:1;transform:scale(1)}
}
.package{
  width:110px;
  margin:20px 0;
  animation:float 3s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-20px)}
}
h1{color:#22c55e}
</style>
</head>

<body>

<div class="box">
  <h1>Order Confirmed ✅</h1>
  <img class="package" src="https://cdn-icons-png.flaticon.com/512/679/679821.png">
  <p id="details"></p>
  <p>Your CO₂-derived gasoline is being processed.</p>
</div>

<script>
const o = JSON.parse(localStorage.getItem("latestOrder"));
document.getElementById("details").innerHTML =
  `Order ID: <strong>${o.orderId}</strong><br>Total: <strong>₹${o.total}</strong>`;
</script>

</body>
</html>
